<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="typography">
        <h2 class="header">Typography</h2>
        <ul class="typography-list">
            <li class="header-list"><h1>Header 1</h1></li>
            <li class="font-list"><code>'Lora', serif</code></li>
        </ul>
        <ul class="typography-list">
            <li class="header-list"><h2>Header 2</h2></li>
            <li class="font-list"><code>'Lora', serif</code></li>
        </ul>
        <ul class="typography-list">
            <li class="p-list"><p>Paragraph</p></li>
            <li class="p-font-list"><code>'Inconsolata', monospace</code></li>
        </ul>
    </div>

    <div class="colors">
        <h2 class="header">Color palette</h2>
        <ul class="colors-list">
            <li class="color-color color-black"></li>
            <li>Black</li>
            <li><code>#000</code></li>
        </ul>
        <ul class="colors-list">
            <li class="color-color color-aquamarine"></li>
            <li>Aquamarine</li>
            <li><code>#7fffd4</code></li>
        </ul>
        <ul class="colors-list">
            <li class="color-color color-burgundy"></li>
            <li>Burgundy</li>
            <li><code>#800020</code></li>
        </ul>
    </div>

</body>
</html>
